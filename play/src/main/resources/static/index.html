<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccountingTools - Conversor de Extractos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drop-zone--over {
            border-style: solid;
            background-color: #cde8f5;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen font-sans p-4">

    <div class="mb-8">
        <img src="https://www.grupoproyeccion.com/wp-content/uploads/2024/04/Logo-GP-Trazo.png" alt="Grupo Proyección Logo" class="w-48">
    </div>

    <div class="bg-white rounded-lg shadow-xl p-8 max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Convierte tu Extracto Bancolombia</h1>
        <p class="text-gray-500 mb-6">Sube tu archivo PDF para transformarlo en un Excel organizado.</p>

        <form id="uploadForm" class="space-y-6">
            <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-10 cursor-pointer hover:border-blue-500 transition-colors">
                <input type="file" id="fileInput" class="hidden" accept=".pdf">
                <div class="flex flex-col items-center">
                    <svg class="w-16 h-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V6a4 4 0 014-4h10a4 4 0 014 4v6a4 4 0 01-4 4H7z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11v6m0 0l-3-3m3 3l3-3"></path></svg>
                    <p class="text-gray-500"><span class="font-semibold text-blue-600">Haz clic para subir</span> o arrastra tu archivo aquí</p>
                    <p class="text-xs text-gray-400 mt-1">Solo se permiten archivos PDF</p>
                </div>
            </div>
            
            <div id="filePreview" class="hidden items-center justify-between bg-gray-50 p-3 rounded-lg">
                <span id="fileName" class="text-sm text-gray-700"></span>
                <button type="button" id="removeFileBtn" class="text-red-500 hover:text-red-700 text-sm font-semibold">Quitar</button>
            </div>

            <div id="passwordSection" class="hidden">
                <label for="passwordInput" class="block text-sm font-medium text-gray-700 text-left mb-1">Contraseña del PDF (opcional)</label>
                <input type="password" id="passwordInput" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Introduce la contraseña si es requerida">
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400" disabled>
                Convertir a Excel
            </button>
        </form>

        <div id="statusMessage" class="mt-4 text-sm"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
